overwrite: true
schema: "http://localhost:4000/graphql"
documents: "src/graphql/**/*.graphql"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-query"
    config:
      fetcher: "graphql-request"
      exposeDocument: true
      exposeQueryKeys: true
      exposeFetcher: true
  ./graphql.schema.json:
    plugins:
      - "introspection"
